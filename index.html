<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRADNI Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Comic+Sans+MS&family=Helvetica+Neue:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Переменные для всех тем */
        :root {
            /* Золотая тема */
            --gold-bg-primary: #000000;
            --gold-bg-secondary: #1A1A1A;
            --gold-color-primary: #D4AF37;
            --gold-color-secondary: #9E7E38;
            --gold-card-bg: #111111;
            
            /* Розовая тема */
            --pink-bg-primary: #FFB6C1;
            --pink-bg-secondary: #FF69B4;
            --pink-color-primary: #FF1493;
            --pink-color-secondary: #FF69B4;
            --pink-card-bg: #FFF0F5;
            
            /* Голубая тема */
            --blue-bg-primary: #2E86C1;
            --blue-bg-secondary: #5DADE2;
            --blue-color-primary: #2E86C1;
            --blue-color-secondary: #7FB3D5;
            --blue-card-bg: #FFFFFF;
        }
        
        /* Общие стили для всех тем */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            min-height: 100vh;
            position: relative;
            transition: background 0.8s ease, color 0.8s ease;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 20px;
            text-align: center;
            transition: all 0.8s ease;
        }
        
        .app-title {
            transition: all 0.8s ease;
        }
        
        .profile-card {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.8s ease;
        }
        
        .photo-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            transition: all 0.8s ease;
        }
        
        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .profile-info {
            padding: 20px;
            position: relative;
            transition: all 0.8s ease;
        }
        
        .profile-name, .profile-age {
            transition: all 0.8s ease;
        }
        
        .reactions-container {
            display: flex;
            height: 60px;
            margin-top: 15px;
            position: relative;
            transition: all 0.8s ease;
        }
        
        .reaction-divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            transition: all 0.8s ease;
        }
        
        .reaction-btn {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border: none;
            background: none;
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .reaction-btn:active {
            transform: scale(0.95);
        }
        
        .reaction-count-box {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            height: 25px;
            min-width: 30px;
            padding: 0 8px;
            margin-left: 8px;
            font-weight: bold;
            transition: all 0.8s ease;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 20px;
            transition: all 0.8s ease;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            transition: all 0.8s ease;
        }
        
        .bottom-spacer {
            height: 40px;
        }
        
        /* Индикатор темы */
        .theme-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px;
            transition: all 0.8s ease;
        }
        
        .theme-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: all 0.8s ease;
            opacity: 0.3;
        }
        
        .theme-dot.active {
            opacity: 1;
        }
        
        .photo-slider {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            transition: all 0.8s ease;
        }
        
        .slider-track {
            width: 60px;
            height: 4px;
            border-radius: 2px;
            position: relative;
            transition: all 0.8s ease;
        }
        
        .slider-thumb {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 4px;
            border-radius: 2px;
            transition: left 0.3s ease, background-color 0.8s ease;
        }
        
        /* Золотая тема */
        .theme-gold {
            background: linear-gradient(to bottom, var(--gold-bg-primary), var(--gold-bg-secondary));
            color: var(--gold-color-primary);
        }
        
        .theme-gold::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(212, 175, 55, 0.03) 20px,
                rgba(212, 175, 55, 0.03) 22px
            );
            z-index: -1;
        }
        
        .theme-gold .app-header {
            background-color: var(--gold-bg-primary);
            border-bottom: 2px solid var(--gold-color-primary);
        }
        
        .theme-gold .app-title {
            font-family: 'Playfair Display', 'Times New Roman', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--gold-color-primary);
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            text-transform: uppercase;
        }
        
        .theme-gold .profile-card {
            background-color: var(--gold-card-bg);
            border: 2px solid var(--gold-color-primary);
        }
        
        .theme-gold .profile-card::before,
        .theme-gold .profile-card::after,
        .theme-gold .profile-card-bottom::before,
        .theme-gold .profile-card-bottom::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: var(--gold-color-primary);
            border-style: solid;
            z-index: 1;
        }
        
        .theme-gold .profile-card::before {
            top: 0;
            left: 0;
            border-width: 2px 0 0 2px;
        }
        
        .theme-gold .profile-card::after {
            top: 0;
            right: 0;
            border-width: 2px 2px 0 0;
        }
        
        .theme-gold .profile-card-bottom::before {
            bottom: 0;
            left: 0;
            border-width: 0 0 2px 2px;
        }
        
        .theme-gold .profile-card-bottom::after {
            bottom: 0;
            right: 0;
            border-width: 0 2px 2px 0;
        }
        
        .theme-gold .photo-container {
            background-color: var(--gold-bg-primary);
            border-bottom: 1px solid var(--gold-color-primary);
        }
        
        .theme-gold .photo-frame {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid var(--gold-color-primary);
            pointer-events: none;
            z-index: 2;
        }
        
        .theme-gold .photo-frame::before,
        .theme-gold .photo-frame::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: var(--gold-color-primary);
            opacity: 0.5;
            transform-origin: center;
        }
        
        .theme-gold .photo-frame::before {
            top: 50%;
            transform: rotate(45deg);
        }
        
        .theme-gold .photo-frame::after {
            top: 50%;
            transform: rotate(-45deg);
        }
        
        .theme-gold .slider-track {
            background-color: rgba(212, 175, 55, 0.2);
        }
        
        .theme-gold .slider-thumb {
            background-color: var(--gold-color-primary);
        }
        
        .theme-gold .profile-name {
            font-family: 'Playfair Display', 'Times New Roman', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--gold-color-primary);
            text-shadow: 0 0 3px rgba(212, 175, 55, 0.3);
        }
        
        .theme-gold .profile-age {
            font-family: 'Playfair Display', 'Times New Roman', serif;
            font-size: 18px;
            color: var(--gold-color-secondary);
        }
        
        .theme-gold .gold-divider {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, 
                transparent, 
                var(--gold-color-primary) 20%, 
                var(--gold-color-primary) 80%, 
                transparent 100%);
            margin: 15px 0;
            position: relative;
        }
        
        .theme-gold .gold-divider::before {
            content: '•';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold-color-primary);
            font-size: 12px;
        }
        
        .theme-gold .reactions-container {
            background-color: var(--gold-card-bg);
            border: 1px solid var(--gold-color-primary);
        }
        
        .theme-gold .reaction-divider {
            background-color: var(--gold-color-primary);
        }
        
        .theme-gold .reaction-count-box {
            background-color: var(--gold-card-bg);
            border: 1px solid var(--gold-color-primary);
            border-radius: 4px;
            color: var(--gold-color-primary);
            font-family: 'Times New Roman', serif;
        }
        
        .theme-gold .theme-indicator {
            background-color: #222222;
            border: 1px solid var(--gold-color-primary);
        }
        
        .theme-gold .theme-dot {
            background-color: var(--gold-color-primary);
        }
        
        .theme-gold .spinner {
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top-color: var(--gold-color-primary);
        }
        
        /* Розовая тема */
        .theme-pink {
            background: linear-gradient(to bottom, var(--pink-bg-primary), var(--pink-bg-secondary));
            color: var(--pink-color-primary);
        }
        
        .theme-pink::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><path d="M30,20 Q40,10 50,20 Q60,30 50,40 Q30,60 10,40 Q0,30 10,20 Q20,10 30,20" fill="%23FF69B4" opacity="0.2"/></svg>');
            background-size: 60px 60px;
            z-index: -1;
            opacity: 0.3;
        }
        
        .theme-pink .app-header {
            background-color: #FFDBF0;
            border-bottom: 3px solid var(--pink-color-primary);
        }
        
        .theme-pink .app-title {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 32px;
            font-weight: bold;
            color: var(--pink-color-primary);
            text-shadow: 0 0 5px rgba(255, 20, 147, 0.3);
        }
        
        .theme-pink .profile-card {
            background-color: var(--pink-card-bg);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }
        
        .theme-pink .photo-container {
            background-color: #FFFFFF;
            border-radius: 20px 20px 0 0;
        }
        
        .theme-pink .slider-track {
            background-color: var(--pink-bg-primary);
        }
        
        .theme-pink .slider-thumb {
            background-color: var(--pink-color-primary);
        }
        
        .theme-pink .profile-name {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: var(--pink-color-primary);
        }
        
        .theme-pink .profile-age {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            color: var(--pink-color-secondary);
        }
        
        .theme-pink .reactions-container {
            background-color: #FFDBF0;
            border-radius: 20px;
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
        }
        
        .theme-pink .reaction-divider {
            background-color: var(--pink-color-secondary);
            width: 2px;
            background-image: linear-gradient(to bottom, var(--pink-color-secondary) 50%, transparent 50%);
            background-size: 2px 8px;
        }
        
        .theme-pink .reaction-count-box {
            background-color: #FFDBF0;
            border: 2px solid var(--pink-color-secondary);
            border-radius: 12px;
            color: var(--pink-color-primary);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        
        .theme-pink .theme-indicator {
            background-color: #FFDBF0;
            border: 1px solid var(--pink-color-secondary);
        }
        
        .theme-pink .theme-dot {
            background-color: var(--pink-color-primary);
        }
        
        .theme-pink .spinner {
            border: 2px solid rgba(255, 20, 147, 0.1);
            border-top-color: var(--pink-color-primary);
        }
        
        /* Голубая тема */
        .theme-blue {
            background: linear-gradient(to bottom, var(--blue-bg-primary), var(--blue-bg-secondary));
            color: var(--blue-color-primary);
        }
        
        .theme-blue .app-header {
            background-color: var(--blue-bg-primary);
            box-shadow: 0 2px 10px rgba(46, 134, 193, 0.3);
        }
        
        .theme-blue .app-title {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 28px;
            font-weight: 300;
            color: #FFFFFF;
            letter-spacing: 0.5px;
        }
        
        .theme-blue .profile-card {
            background-color: var(--blue-card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(46, 134, 193, 0.2);
        }
        
        .theme-blue .photo-container {
            background-color: #F2F6F9;
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid #AED6F1;
        }
        
        .theme-blue .slider-track {
            background-color: #E5E8E8;
        }
        
        .theme-blue .slider-thumb {
            background-color: var(--blue-bg-secondary);
        }
        
        .theme-blue .profile-name {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--blue-color-primary);
        }
        
        .theme-blue .profile-age {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            color: var(--blue-color-secondary);
        }
        
        .theme-blue .reactions-container {
            background-color: #F2F6F9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(46, 134, 193, 0.1);
        }
        
        .theme-blue .reaction-divider {
            background-color: #AED6F1;
        }
        
        .theme-blue .reaction-count-box {
            background-color: #F2F6F9;
            border: 1px solid var(--blue-bg-secondary);
            border-radius: 12px;
            color: var(--blue-color-primary);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .theme-blue .theme-indicator {
            background-color: #E5E8E8;
        }
        
        .theme-blue .theme-dot {
            background-color: var(--blue-bg-secondary);
        }
        
        .theme-blue .spinner {
            border: 2px solid rgba(46, 134, 193, 0.1);
            border-top-color: var(--blue-bg-primary);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Анимация смены темы */
        .theme-transition {
            animation: theme-change 0.8s ease;
        }
        
        @keyframes theme-change {
            0% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0;
                transform: scale(0.95);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
